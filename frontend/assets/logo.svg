<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Définition des gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icône horloge avec design moderne -->
  <g transform="translate(5, 5)">
    <!-- Cercle extérieur -->
    <circle cx="25" cy="25" r="22" fill="url(#iconGradient)" opacity="0.1"/>
    <!-- Cercle principal -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="url(#iconGradient)" stroke-width="2.5"/>
    <!-- Marques des heures -->
    <line x1="25" y1="8" x2="25" y2="12" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="42" y1="25" x2="38" y2="25" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="42" x2="25" y2="38" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="25" x2="12" y2="25" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
    <!-- Aiguille des heures (3h) -->
    <line x1="25" y1="25" x2="25" y2="15" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Aiguille des minutes (15 min) -->
    <line x1="25" y1="25" x2="32" y2="25" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
    <!-- Point central -->
    <circle cx="25" cy="25" r="3" fill="url(#iconGradient)"/>
  </g>
  
  <!-- Texte "Best Time" -->
  <text x="60" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="28" font-weight="700" fill="url(#logoGradient)">
    Best Time
  </text>
  
  <!-- Tagline discrète -->
  <text x="60" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="10" font-weight="400" fill="#6b7280" opacity="0.7">
    Time Tracking
  </text>
</svg>
