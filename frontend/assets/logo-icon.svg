<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond avec gradient -->
  <circle cx="24" cy="24" r="22" fill="url(#iconGrad)" opacity="0.1"/>
  <circle cx="24" cy="24" r="20" fill="none" stroke="url(#iconGrad)" stroke-width="2"/>
  
  <!-- Marques des heures -->
  <line x1="24" y1="6" x2="24" y2="10" stroke="url(#iconGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="42" y1="24" x2="38" y2="24" stroke="url(#iconGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="24" y1="42" x2="24" y2="38" stroke="url(#iconGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="6" y1="24" x2="10" y2="24" stroke="url(#iconGrad)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Aiguille des heures (pointant vers 3h) -->
  <line x1="24" y1="24" x2="24" y2="14" stroke="url(#iconGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Aiguille des minutes (pointant vers 15 min) -->
  <line x1="24" y1="24" x2="32" y2="24" stroke="url(#iconGrad)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Point central -->
  <circle cx="24" cy="24" r="3.5" fill="url(#iconGrad)"/>
</svg>
